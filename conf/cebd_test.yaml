##### dir
exp_name: code_dev/BDNeRV_RC  # experiment name
tester_name: cebd_tester # tester name: cebd_realtester | cebd_tester
status: test       # run status: train|test|real_test
checkpoint: ${hydra:runtime.cwd}/outputs/code_dev/BDNeRV_RC/record/2023-04-23_16-30-56/checkpoints/model_latest.pth  # loading checkpoint ${hydra:runtime.cwd}
outputs_dir: outputs/

##### run
gpus: [7]           # GPU used, Warning: Only one GPU is supported for 'test' now
num_workers: 4      # number of cpu worker
save_img: true      # save the reconstructed images

# params
sigma_range: 0
test_sigma_range: 0
frame_n: 8
trainer:
  epochs: 300

##### metrics
metrics:
  - _target_: srcs.metric.metric.calc_psnr
  - _target_: srcs.metric.metric.calc_ssim

##### data&nets
defaults:
  - data: vid_test_data
  - network: cebd  # for fswd_traj_tester
  - hparams: ced_hyparams # for fswd_traj_tester

  - override hydra/job_logging : custom # custom || colorlog
  - override hydra/hydra_logging: colorlog
  - _self_